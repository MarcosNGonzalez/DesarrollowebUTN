<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea botstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">








</head>


<body>
    <div class="container" style="background-color: red;">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-3" style="background-color: lightblue;">
                <h5 style="display: flex; justify-content: center;"> tira 1</h5>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <button type="button" class="btn btn-success" style="margin: 2px;">Send
            </button>
                </div>



            </div>


            <div class="col-12 col-md-6 col-lg-3" style="background-color: rgb(206, 230, 173);">
                <h5 style="display: flex; justify-content: center;"> tira 2</h5>

                <img src="https://via.placeholder.com/240x240" class="img-fluid" alt="Responsive image" width="100%" style="display: flex; justify-content: center; margin-bottom: 5px;">
          

            </div>


            <div class="col-12 col-md-6 col-lg-3" style="background-color: rgb(197, 173, 230);">
                <h5 style="display: flex; justify-content: center;"> tira 3</h5>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Prom</th>
                      </tr>
                    </thead>
                  </table>

            </div>


            <div class="col-12 col-md-6 col-lg-3" style="background-color: rgb(230, 189, 173);">
                <h5 style="display: flex; justify-content: center;"> tira 4</h5>
                
                <ul class="nav">
                   
                    <li class="nav-item">
                      <a class="nav-link" href="#">galeria</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">detalle</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="#">objetos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">extras</a>
                      </li>

                  </ul>


            </div>






        </div>


    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
